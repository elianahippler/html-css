<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        iframe{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos detro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus ullam quibusdam earum sapiente placeat eos nostrum, temporibus eligendi, iure eaque natus atque! Corporis in nihil cumque qui blanditiis alias vitae.</p>

    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/hPze5_OYqBw?start=19" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3642.2808952042124!2d-54.27482298537983!3d-24.091615387271336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f4b0105284d40d%3A0xb53dff2b05ce0a5e!2sJS%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1670439324927!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=15&lat=-24.087941&lon=-54.263105&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Slides</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRvg-empwWaXCyCA4oqegjHqYs_2-pqNUNJCB_otXoLu293V9r5HrtNOlwq1KPNfw/embed?start=false&loop=true&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
